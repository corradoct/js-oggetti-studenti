<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="inserisci">
        <h1>Inserisci uno studente</h1>
        <button id="inserimento" type="button" name="button">Inserisci</button>
      </div>

      <div class="listaStudenti"></div>
    </div>

    <script id="studente" type="text/x-handlebars-template">
      <div class="datiStudente">
        <br>
        <h2>Nome: {{nome}}</h2>
        <h2>Cognome: {{cognome}}</h2>
        <h2>Et&agrave;: {{eta}}</h2>
      </div>
    </script>

    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
